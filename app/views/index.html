<!DOCTYPE html>
<html>
    <head>
        <title>Foursquare Santa Fe</title>

        <!-- Styles -->
        <link href="/css/reset.css" rel="stylesheet">
        <link href="/css/styles.css" rel="stylesheet">
        
        <!-- Google Maps -->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASm3CwaK9qtcZEWYa-iQwHaGi3gcosAJc&sensor=false&libraries=visualization"></script>

    </head>

    <body>
        
        <!-- map-container -->
        <div class="map-container">

            <!-- map -->
            <div id="map"></div>
            <!-- close map -->

            <!-- top5places -->
            <div class="top5places" id="top5Places">
            </div>
            <!-- close top5places -->

        </div>
        <!-- close map-container -->

        <!-- Leaderboards -->
        <div class="leaderboards"></div>
        <!-- close Leaderboards -->
        

        <!-- Templates -->
        <script id="templateSinglePlace" type="x-tmpl-mustache">
            {[{#places}]}
            <div class="placesContainer">
                <div class="singlePlace {[{clase}]}">
                    <div class="color-line"></div>
                    
                    <div class="infoPlace">
                        <div class="circle">
                            <div class="number">{[{item}]}</div>
                        </div>
                        <div class="name">{[{name}]}</div>
                    </div>

                    <div class="infoPrice">
                        <div class="dollarSigns">{[{hereNow.count}]}</div>
                        <div class="typePlace"><span>|</span>{[{#categories}]} {[{name}]} {[{/categories}]}</div>
                    </div>

                    <div class="checkinPlace">
                        <div class="icon">
                            <img src="../img/foursquare/checkIn-1.jpg" alt="">
                        </div>
                        <div class="number">{[{stats.checkinsCount}]}</div>
                        <div class="text">Check-ins</div>
                    </div>
                </div>
            </div>
            {[{/places}]}
        </script>
        
        <!-- JS -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="/js/mustache.js"></script>
        <script src="/js/map.js"></script>
        <script src="/js/script.js"></script>

    </body>
</html>
