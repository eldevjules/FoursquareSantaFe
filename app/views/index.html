<!DOCTYPE html>
<html>
    <head>
        <title>Foursquare Santa Fe</title>

        <!-- Styles -->
        <link href="/css/reset.css" rel="stylesheet">
        <link href="/css/styles.css" rel="stylesheet">
        
        <!-- Google Maps -->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASm3CwaK9qtcZEWYa-iQwHaGi3gcosAJc&sensor=false&libraries=visualization"></script>

    </head>

    <body>
        
        <!-- map-container -->
        <div class="map-container">

            <!-- map -->
            <div id="map"></div>
            <!-- close map -->

            <!-- top5places -->
            <div class="top5places" id="top5Places">
            </div>
            <!-- close top5places -->

            <!-- placeContainer -->
            <div id="showPlace">
            
            </div>
            <!-- close placeContainer -->
        </div>
        <!-- close map-container -->


        <!-- Leaderboards -->
        <div class="leaderboards">
            
            <!-- check-in-kamikaze -->
            <div class="check-in-kamikaze">
               <div class="header">
                   <div class="icon">
                       <img src="../img/icono-kamikaze.png" alt="kamikazes">
                   </div>
                   <div class="title"><span>CHECK-IN'S</span> EN KAMIKAZE LAB</div>
               </div>

               <div class="ranks">
                   <div class="single-user">
                       <div class="avatar">
                           <img src="http://irs1.4sqi.net/img/user/256x256/RS1SI2ZADUIQ4VUY.jpg" alt="avatar">
                       </div>

                       <div class="name">Ximena Iñigo</div>

                       <div class="checkins">
                           <div class="icon">
                               <img src="../img/foursquare/checkIn-blue.jpg" alt="icon">
                           </div>
                           <div class="number-total">
                               <div class="number">152</div>
                           </div>
                       </div>
                   </div>

                   <div class="single-user">
                       <div class="avatar">
                           <img src="http://irs2.4sqi.net/img/user/256x256/WSC0SJQXBOTDHXKB.jpg" alt="avatar">
                       </div>

                       <div class="name">Diego Cordero</div>

                       <div class="checkins">
                           <div class="icon">
                               <img src="../img/foursquare/checkIn-blue.jpg" alt="icon">
                           </div>
                           <div class="number-total">
                               <div class="number">149</div>
                           </div>
                       </div>
                   </div>

                   <div class="single-user">
                       <div class="avatar">
                           <img src="http://irs3.4sqi.net/img/user/256x256/C2UMDPZM5ZRPLEPT.png" alt="avatar">
                       </div>

                       <div class="name">Julio Guevara</div>

                       <div class="checkins">
                           <div class="icon">
                               <img src="../img/foursquare/checkIn-blue.jpg" alt="icon">
                           </div>
                           <div class="number-total">
                               <div class="number">138</div>
                           </div>
                       </div>
                   </div>

                   <div class="single-user">
                       <div class="avatar">
                           <img src="http://irs1.4sqi.net/img/user/256x256/HIGBLSHYIPRJE0YA.jpg" alt="avatar">
                       </div>

                       <div class="name">Alejandro Gatica</div>

                       <div class="checkins">
                           <div class="icon">
                               <img src="../img/foursquare/checkIn-blue.jpg" alt="icon">
                           </div>
                           <div class="number-total">
                               <div class="number">92</div>
                           </div>
                       </div>
                   </div>

                   <div class="single-user">
                       <div class="avatar">
                           <img src="http://irs1.4sqi.net/img/user/256x256/2826853-1NP4SJH3NZOQ2YUL.jpg" alt="avatar">
                       </div>

                       <div class="name">Federico Clasing</div>

                       <div class="checkins">
                           <div class="icon">
                               <img src="../img/foursquare/checkIn-blue.jpg" alt="icon">
                           </div>
                           <div class="number-total">
                               <div class="number">88</div>
                           </div>
                       </div>
                   </div>
               </div>
            </div>
            <!-- close check-in-kamikaze -->

            <!-- check-ins-kamikazes -->
            <div class="check-ins-kamikazes">
                <div class="header">
                    <div class="icon">
                        <img src="../img/kamikaze.png" alt="kamikazes">
                    </div>
                    <div class="title"><span>CHECK-IN'S</span> DE LOS KAMIKAZES</div>
                </div>

                <div class="ranks">
                  <div class="ranks" id="top-cheks"></div>
                </div>
            </div>
            <!-- close check-ins-kamikazes -->

        </div>
        <!-- close Leaderboards -->
        

        <!-- Templates -->
        <script id="templateSinglePlace" type="x-tmpl-mustache">
            {[{#places}]}
            <div class="placesContainer">
                <div class="singlePlace {[{clase}]}">
                    <div class="color-line"></div>
                    
                    <div class="infoPlace">
                        <div class="circle">
                            <div class="number">{[{item}]}</div>
                        </div>
                        <div class="name">{[{name}]}</div>
                    </div>

                    <div class="infoPrice">
                        <div class="typePlace">{[{#categories}]} {[{name}]} {[{/categories}]}</div>
                    </div>

                    <div class="checkinPlace">
                        <div class="icon {[{clase}]}"></div>
                        <div class="number">{[{stats.checkinsCount}]}</div>
                        <div class="text">Check-ins</div>
                    </div>

                    <div class="checkinPlace">
                        <div class="number">{[{hereNow.count}]}</div>
                        <div class="text">Usuarios aqui</div>
                    </div>
                </div>
            </div>
            {[{/places}]}
        </script>
        
        <script id="templateSingleUser" type="x-tmpl-mustache">
            {[{#tops}]}
                    <div class="single-user">
                        <div class="avatar">
                            <img src="{[{data.user.photo.prefix}]}32{[{data.user.photo.suffix}]}" alt="avatar">
                        </div>

                        <div class="name">{[{data.user.firstName}]} {[{data.user.lastName}]}</div>

                        <div class="checkins">
                            <div class="icon">
                                <img src="../img/foursquare/checkIn-red.jpg" alt="icon">
                            </div>
                            <div class="number-total">
                                <div class="number">{[{data.user.checkins.count}]}</div>
                            </div>
                        </div>
                    </div>
            {[{/tops}]}
        </script>

        <script id="templateFlashPlace" type="x-tmpl-mustache">
            <div class="placeContainer {[{place.clase}]}">
                <div class="header">
                    <div class="icon">
                        <div class="triangle">
                            <img src="{[{place.categoriaIcono}]}" alt="avatar">
                        </div>
                    </div>

                    <div class="title"><span>#{[{place.item}]}</span> {[{place.name}]}</div>

                    <div class="address">{[{place.location.address}]} · {[{place.contact.formattedPhone}]}</div>
                </div>

                <div class="contentInfoPlace">
                    <div class="description">
                        <div class="title">TIPS</div>

                        <div class="contentDescription">
                            <p>
                                {[{place.tip}]}
                            </p>
                        </div>
                    </div>

                    <div class="circles">
                        <div class="circle likes">
                            <div class="img-circle"><img src="../img/like.png" alt="avatar"></div>
                            <div class="text">{[{place.likes.count}]}</div>
                        </div>

                        <div class="circle score">
                            <div class="img-circle"><img src="../img/rating.png" alt="avatar"></div>
                            <div class="text">{[{place.rating}]}</div>
                        </div>

                        <div class="circle price">
                            <div class="img-circle"><img src="../img/herenow.png" alt="avatar"></div>
                            <div class="text">{[{place.hereNow.count}]}</div>
                        </div>

                        <div class="circle checkins">
                            <div class="img-circle"><img src="../img/checkin.png" alt="avatar"></div>
                            <div class="text">{[{place.stats.checkinsCount}]}</div>
                        </div>
                    </div>
                </div>
                
                <div class="gallery">
                    <div class="galleryContainer">
                        {[{#place.sampleFotos}]}
                            <div class="picture">
                                <div class="img-picture"><img src="{[{prefix}]}155{[{suffix}]}" alt="avatar"></div>
                            </div>
                        {[{/place.sampleFotos}]}
                    </div>
                </div>
            </div>
        </script>

        <!-- JS -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="/js/mustache.js"></script>
        <script src="/js/lodash.js"></script>
        <script src="/js/map.js"></script>
        <script src="/js/script.js"></script>

    </body>
</html>
